name: Автоматизация развертывания

on:
	push:
		branches:
			- main

jobs:
	tests:
		runs-on: ubuntu-20.04
		env:
			SECRET: ${{ secrets.SECRET_KEY }}
			DEBUG: ${{ secrets.DEBUG_MODE }}
			HOSTS: ${{ secrets.ALLOWED_HOSTS }}
			DB_ENGINE: ${{ secrets.DB_ENGINE }}
			DB_NAME: ${{ secrets.DB_NAME }}
			DB_HOST: ${{ secrets.DB_HOST }}
			DB_PORT: ${{ secrets.DB_PORT }}
		services:
			postgres_main:
				image: postgres:12
				env:
					POSTGRES_DB: ${{ env.DB_NAME }}
					POSTGRES_USER: ${{ env.DB_USER }}
					POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
				ports:
					- 5432:5432
				options:
					--health-cmd pg_isready
					--health-interval 5s
					--health-timeout 5s
					--health-retries 5
				steps:
					- name: Проверяем репозиторий на наличие изменений
					  uses: actions/checkout@v4
					- name: Установка python
					  uses: actions/setup-python@v5
					  with: 
						python-version: "3.10"
					- name: Установка зависимостей
					  run: pip install -r requirements.txt
					- name: Линтинг
					  run: flake8 students/ --exclude students/migrations/
					- name: Тестирование
					  run: python manage.py test
					  env:
						SECRET_KEY: ${{ env.SECRET }}
						DEBUG: ${{ env.DEBUG }}
						ALLOWED_HOSTS: ${{ env.ALLOWED_HOSTS }}
                                                DB_ENGINE: ${{ env.DB_ENGINE }}
						DB_USER: ${{ env.DB_USER }}
                                                DB_PASSWORD: ${{ env.DB_PASSWORD }}
                                                DB_NAME: ${{ env.DB_NAME }}
                                                DB_HOST: ${{ env.DB_HOST }}
                                                DB_PORT: ${{ env.DB_PORT }}	 
					- name: Деплой проекта
					  uses: appleboy/ssh-action@main
					  with:
						host: ${{ secrets.SSH_HOST }}
						username: ${{ secrets.SSH_USER }}
						password: ${{ secrets.SSH_PASSWORD }}
						script: expect /home/user/django/django_testing/deploy.exp
